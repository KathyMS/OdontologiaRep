paciente:
    path:     /
    defaults: { _controller: "ConnectionBDBundle:Paciente:index" }

paciente_show:
    path:     /{id}/show
    defaults: { _controller: "ConnectionBDBundle:Paciente:show" }

paciente_new:
    path:     /new
    defaults: { _controller: "ConnectionBDBundle:Paciente:new" }

paciente_create:
    path:     /create
    defaults: { _controller: "ConnectionBDBundle:Paciente:create" }
    requirements: { _method: post }

paciente_edit:
    path:     /{id}/edit
    defaults: { _controller: "ConnectionBDBundle:Paciente:edit" }

paciente_update:
    path:     /{id}/update
    defaults: { _controller: "ConnectionBDBundle:Paciente:update" }
    requirements: { _method: post|put }

paciente_delete:
    path:     /{id}/delete
    defaults: { _controller: "ConnectionBDBundle:Paciente:delete" }
    requirements: { _method: post|delete }
