encargado:
    path:     /
    defaults: { _controller: "ConnectionBDBundle:Encargado:index" }

encargado_show:
    path:     /{id}/show
    defaults: { _controller: "ConnectionBDBundle:Encargado:show" }

encargado_new:
    path:     /new
    defaults: { _controller: "ConnectionBDBundle:Encargado:new" }

encargado_create:
    path:     /create
    defaults: { _controller: "ConnectionBDBundle:Encargado:create" }
    requirements: { _method: post }

encargado_edit:
    path:     /{id}/edit
    defaults: { _controller: "ConnectionBDBundle:Encargado:edit" }

encargado_update:
    path:     /{id}/update
    defaults: { _controller: "ConnectionBDBundle:Encargado:update" }
    requirements: { _method: post|put }

encargado_delete:
    path:     /{id}/delete
    defaults: { _controller: "ConnectionBDBundle:Encargado:delete" }
    requirements: { _method: post|delete }
